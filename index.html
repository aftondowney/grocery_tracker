<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fridge</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script type="text/javascript" src="js/jquery-1.12.0.js"></script>
    <script type="text/javascript" src="js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    </head>
  <body>
    <div class="jumbotron">
      <h1 id="jumbo">What's In Your Fridge?</h1>
      <h2 id="littleJumbo">Keep track of what you have and what you need in your fridge and pantry.</h2>
    </div>
    <div class="container">

      <div class="row">
        <div class="col-sm-6" >

          <div id="shopping">
            <span class="btn btn-lg btn-first center-block" id="shoppingButton">Add to Shopping List</span>
            <form id="shoppingForm">
              <div class="form-group">
                <label for="shopItem">Item Name</label>
                <input type="text" class="form-control" id="shopItem">
              </div>
              <div class="form-group">
                <label for="shopQuantity">Item Quantity</label>
                  <input type="text" class="form-control" id="shopQuantity">
              </div>
              <div class="form-group">
                <label for="noteShopping">Notes</label>
                <textarea class="form-control" id="noteShopping"></textarea>
              </div>
                <button type="submit" class="btn" id="shoppingSubmit">Add to Shopping List</button>
            </form>
          </div>
          <ul id="shoppingList">
          </ul>
      </div>
        <div class="col-sm-6">
          <div id="pantry">
            <span class="btn btn-first center-block" id="pantryButton">Add to Pantry List</span>
            <form id="pantryForm">
              <div class="form-group">
                <label for="pantryItem">Item Name</label>
                <input type="text" class="form-control" id="pantryItem">
              </div>
              <div class="form-group">
                <label for="pantryQuantity">Item Quantity</label>
                  <input type="text" class="form-control" id="pantryQuantity">
              </div>
              <div class="form-group">
                <label for="notePantry">Notes</label>
                <textarea class="form-control" id="notePantry"></textarea>
              </div>
                <button type="submit" class="btn" id="pantrySubmit">Add to Pantry List</button>

            </form>
            <ul id="pantryList">
            </ul>
        </div>
      </div>
    </div>
  </div>
    <div id="footer">
      <h4>Additional Resources:</h4>
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-sm" data-toggle="modal" data-target="#fridgeLayoutPic">Fridge Layout Tips</button>
      <!-- Modal -->
      <div class="modal fade bs-example-modal-lg" id="fridgeLayoutPic" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="fridgeLayoutTitle">Tips and Tricks for freshness</h4>
            </div>
            <div class="modal-body">
             <img id="fridgeLayout" src="images/fridgeLayout.jpg"/>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Button trigger modal -->
      <button type="button" class="btn btn-sm" data-toggle="modal" data-target="#shelfLifePic">Food Spoiler Alert!</button>
      <!-- Modal -->
      <div class="modal fade bs-example-modal-lg" id="shelfLifePic" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="shelfLifeTitle">How long will your food keep?</h4>
            </div>
            <div class="modal-body">
             <img id="shelfLife" src="images/shelfLife.jpg"/>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>


  </body>
</html>
